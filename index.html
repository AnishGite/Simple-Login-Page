<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint Studio login page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>Painting Studio</h1>
      <p>Welcome to the world of arts.</p>
      <div class="buttons">
        <button class="btn">Start your new journey</button>
        <button class="btn">Create New Account</button>
      </div>
    </div>
  </div>
</body>
</html>
<head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  width: 100%;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.background {
  background: url('your-image-link.png') no-repeat center center/cover; /* Replace with actual image link */
  height: 100%;
  width: 100%;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.content {
  text-align: center;
  color: white;
  background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
  padding: 40px;
  border-radius: 15px;
  width: 80%;
  max-width: 500px;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  justify-content: space-between;
}

.btn {
  background: #52e4f7;
  color: black;
  padding: 15px 30px;
  border: none;
  border-radius: 5px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: 0.3s;
  width: 45%;
}

.btn:hover {
  background-color: #52e4f7;
  color: white;
}

@media screen and (max-width: 600px) {
  .content {
    padding: 20px;
    width: 90%;
  }
  .btn {
    width: 100%;
    margin-bottom: 10px;
  }
  .buttons {
    flex-direction: column;
  }
}
</style>
</head>
